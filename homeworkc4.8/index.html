<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container" id="bookmarkApp">
    <h1>Закладки</h1>
    <input type="text" id="bookmarkInput" placeholder="URL">
    <button id="addBookmarkBtn">Додати</button>
    <ul id="bookmarkList"></ul>
  </div>

  <div class="container" id="formApp">
    <h1>Форма</h1>
    <input type="text" id="username" placeholder="Логін">
    <input type="password" id="password" placeholder="Пароль">
    <button id="saveBtn">Зберегти</button>
  </div>

  <div class="container" id="productApp">
    <h1>Продукти</h1>
    <input type="text" id="searchInput" placeholder="Пошук продукту...">
    <div id="productContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="homework8.js"></script>
</body>
</html>
